<!doctype html>
<html>
    <head>
        <script src="./dist/kuroshiro.min.js"></script>
        <script src="./dist/kuroshiro-analyzer-kuromoji.min.js"></script>
        <script type="module">
            const kuroshiro = new Kuroshiro.default();
            await kuroshiro.init(new KuromojiAnalyzer({ dictPath: "./dict" }));
            const handleMessage = async (event) => {
                const { originalReibun, modifiedReibun } = JSON.parse(event.data);
                try {
                    const kuroshiroFurigana = await kuroshiro.convert(modifiedReibun, {
                        mode: "furigana",
                        to: "hiragana",
                    });
                    const kuroshiroSpaced = await kuroshiro.convert(originalReibun, {
                        mode: "spaced",
                        to: "hiragana",
                    });
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        kuroshiroFurigana,
                        kuroshiroSpaced
                    }));
                } catch(error){
                    console.log(error);
                }
            };
            document.addEventListener('message', handleMessage);
            window.addEventListener('message', handleMessage);
          </script>
    </head>
    <body>
        <div>
            <h1>kitsune mecab...</h1>
        <div>
    </body>
</html>
